<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Reisebuchungs-Formular</title>

</head>
<body>

<h1>Reisebuchungs-Formular</h1>

<form action="https://it.bzz.ch/demo/formdata/index.php" method="post">
  <fieldset>
    <legend>Abflughafen</legend>
    <label for="abflug">Wählen Sie ihren Abflughafen aus:</label>
    <select name="Abflughafen" id="abflug">
      <optgroup label="Deutschland">
        <option value="Hamburg">Hamburg</option>
        <option value="Berlin">Berlin</option>
        <option value="Frankfurt">Frankfurt</option>
      </optgroup>
      <optgroup label="Oesterreich">
        <option value="Wien">Wien</option>
        <option value="Seefeld">Seefeld</option>
        <option value="Tirol">Tirol</option>
      </optgroup>
      <optgroup label="Italien">
        <option value="Rom">Rom</option>
        <option value="Sardinien">Sardinien</option>
        <option value="Sizilien">Sizilien</option>
      </optgroup>
      <optgroup label="Frankreich">
        <option value="Mouries">Mouries</option>
        <option value="Paris">Paris</option>
        <option value="Cannes">Cannes</option>
      </optgroup>
    </select>
  </fieldset>

  <fieldset>
    <legend>Unterkunft</legend>
    <input type="radio" id="ho" name="unterkunft" value="Hotel">
    <label for="ho">Hotel</label>
    <input type="radio" id="fe" name="unterkunft" value="Ferienwohnung">
    <label for="fe">Ferienwohnung</label>
    <input type="radio" id="hos" name="unterkunft" value="Hostel">
    <label for="hos">Hostel</label>
  </fieldset>

  <fieldset>
    <legend>Dienstleistungen</legend>
    <input type="checkbox" name="dienstleistungen[]" value="reiseversicherung" id="dienstleistung1" checked>
    <label for="dienstleistung1">Reiseversicherung</label><br>
    <input type="checkbox" name="dienstleistungen[]" value="flugtransfer" id="dienstleistung2" checked>
    <label for="dienstleistung2">Flugtransfer</label><br>
    <input type="checkbox" name="dienstleistungen[]" value="zusaetzlichesgepaek" id="dienstleistung3" checked>
    <label for="dienstleistung3">Zusaezliches Gepaek</label><br>
  </fieldset>

  <fieldset>
    <legend>Reisezeitraum:</legend>
    <label for="startdatum">Anfangsdatum:</label>
    <input type="date" id="startdatum" name="startdatum"><br><br>
    <label for="enddatum">Enddatum:</label>
    <input type="date" id="enddatum" name="enddatum"><br><br>
    <label for="dauer">Reisedauer (Tage):</label>
    <input type="number" id="dauer" name="dauer" min="1" max="21">
  </fieldset>

  <fieldset>
    <legend>Anzahl Personen</legend>
    <label for="anzahlpersonen">Anzahl Personen:</label>
    <input type="number" id="anzahlpersonen" name="anzahlpersonen"><br><br>
  </fieldset>

  <fieldset>
    <legend>Bevorzugte Fluggesellschaft:</legend>
    <label for="fluggesellschaft">Wählen Sie Ihre bevorzugte Fluggesellschaft:</label>
    <select name="fluggesellschaft" id="fluggesellschaft">
      <option value="Lufthansa">Lufthansa</option>
      <option value="Swiss Air">Swiss Air</option>
      <option value="Emirates">Emirates</option>
      <option value="Qatar Airways">Qatar Airways</option>
      <option value="Singapore Airlines">Singapore Airlines</option>
    </select>
  </fieldset>

  <fieldset>
    <legend>Reiseziel:</legend>
    <label for="reiseziel">Wählen Sie Ihr Reiseziel oder geben Sie ein eigenes ein:</label>
    <input list="reiseziele" id="reiseziel" name="reiseziel">
    <datalist id="reiseziele">
      <option value="Paris"></option>
      <option value="New York"></option>
      <option value="Tokio"></option>
      <option value="Sydney"></option>
      <option value="Kapstadt"></option>
    </datalist>
  </fieldset>

  <fieldset>
    <legend>Kontaktinformationen</legend>
    <label for="email">E-Mail-Adresse:</label>
    <input type="email" id="email" name="email"><br><br>
  </fieldset>

  <button type="submit">Submit</button>
  <button type="reset">Reset</button>

</form>


</body>
</html>
